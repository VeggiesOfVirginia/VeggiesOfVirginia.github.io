    <script>
      var prevWidth = window.innerWidth;
      var eventNames = ["Plant-Based Pledge & Earth Week", "Vegan Mac n Cheese Cook-Off", "Vegan Thanksgiving Potluck"];
      var eventInfos = ["A week-long campaign to encourage UVA students and faculty to eat more plant-based for Earth Week! Throughout the week, Veggies of Virginia sends daily reminders about the pledge and some of the environmental benefits of living plant-based, along with helpful tips and tricks for eating plant-based in Charlottesville! The club organizes various events throughout the week, and at the end of the week, we celebrate Earth Day with a fun potluck!", "In our first annual Vegan Mac n Cheese Cook-Off, seven adventurous chefs brought their own versions of vegan mac n cheese to compete for super cool prizes including Roots gift cards, vegan snacks, and beautiful matted photos of UVA courtesy of <a href=\"https://www.instagram.com/hoowithaview/\">@Hoowithaview</a>. We had some great judges including former Mayor and long-time vegan Dave Norris, former Teen-Chop winner Veronica Seguin, and fourth year food-loving omnivore, Alex Smith-Scales. We sold around 50 tickets to the event and had plenty of vegan mac for everyone. Special shoutout to Judge’s Choice winner Carrington Kernodle, People’s Choice winner Nora Pehrson, and Most Creative winner Paige Summers. We hope to do more cook-off events like this one in the future!", "Every November we invite UVA students and members of the Charlottesville community to join us for one of our biggest events of the year. There is always a wide variety of dishes (including desserts) and everyone leaves completely full and happy! This year we accepted donations for Ranger's Refuge at Gallastar Farms in lieu of bringing a dish, and raised $75 to do good while eating well."];
      var eventDates = ["Sunday, Apr. 15 - 22, 2018", "Sunday, Oct. 21, 2018", "Saturday, Oct. 10, 2018"];
      var eventSemesters = ["spring2018-events", "fall2018-events", "fall2018-events"];
      addEvents();
      function updateElements() {
        var navLinks = document.getElementsByClassName("nav-link");
        for (i = 0; i < navLinks.length; i++) {
          if (window.innerWidth < 767 && prevWidth >= 767) {
            navLinks[i].style.display = "none";
          } else if (window.innerWidth >= 767 && prevWidth < 767 && navLinks[i].style.display === "none") {
            navLinks[i].style.display = "flex";
          }
        }
        prevWidth = window.innerWidth;
      }
      function toggleNav() {
        var navLinks = document.getElementsByClassName("nav-link");
        for (i = 0; i < navLinks.length; i++) {
          if (navLinks[i].style.display !== "none" && navLinks[i].style.display !== "flex") {
            if (window.getComputedStyle(navLinks[i]).getPropertyValue("display") === "none") {
              navLinks[i].style.display = "flex";
            }
          } else if (navLinks[i].style.display === "none") {
            navLinks[i].style.display = "flex";
          } else {
            navLinks[i].style.display = "none";
          }
        }
      }
      function addEvents() {
        for (i = 0; i < eventNames.length; i++) {
          document.getElementById(eventSemesters[i]).innerHTML += '<div class="event"><div class="event-title"><p>' + eventNames[i] + '</p><p>' + eventDates[i] + '</p></div><p>' + eventInfos[i] + '</p></div>';
        }
      }
    </script>
